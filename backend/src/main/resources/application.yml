spring:
  application:
    name: promo-code-management
  
  datasource:
    url: jdbc:postgresql://localhost:5432/promocode_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8090/realms/promocode}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8090/realms/promocode/protocol/openid-connect/certs}

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.promocode: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Keycloak Configuration
keycloak:
  realm: promocode
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8090}
  ssl-required: external
  resource: promocode-backend
  public-client: false
  bearer-only: true

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Multi-tenancy Configuration
app:
  multi-tenancy:
    tenant-header: X-Tenant-ID
    default-tenant: public
