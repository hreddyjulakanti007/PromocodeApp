<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Edit' : 'Create' }} Promo Code</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="promoCodeForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Code</mat-label>
          <input matInput formControlName="code" placeholder="Enter promo code">
          <mat-error *ngIf="promoCodeForm.get('code')?.hasError('required')">
            Code is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input matInput type="number" formControlName="amount" placeholder="Enter amount">
          <mat-error *ngIf="promoCodeForm.get('amount')?.hasError('required')">
            Amount is required
          </mat-error>
          <mat-error *ngIf="promoCodeForm.get('amount')?.hasError('min')">
            Amount must be greater than 0
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Discount Type</mat-label>
          <mat-select formControlName="discountType">
            <mat-option value="PERCENTAGE">Percentage</mat-option>
            <mat-option value="FIXED">Fixed Amount</mat-option>
          </mat-select>
          <mat-error *ngIf="promoCodeForm.get('discountType')?.hasError('required')">
            Discount type is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Expiry Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="expiryDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="promoCodeForm.get('expiryDate')?.hasError('required')">
            Expiry date is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Usage Limit (Optional)</mat-label>
          <input matInput type="number" formControlName="usageLimit" placeholder="Leave empty for unlimited">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="ACTIVE">Active</mat-option>
            <mat-option value="EXPIRED">Expired</mat-option>
            <mat-option value="DISABLED">Disabled</mat-option>
          </mat-select>
          <mat-error *ngIf="promoCodeForm.get('status')?.hasError('required')">
            Status is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!promoCodeForm.valid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <button mat-raised-button type="button" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
